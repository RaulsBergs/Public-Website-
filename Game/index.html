<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Roogals Inc. PWA (Progressive Web Application)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="Roogals Progressive Web Application">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Rauls Bergs">

    <link rel="apple-touch-icon" href="logos/192_192.png">
    <meta name="theme-color" content="white" />

    <meta charset="utf-8" />
    <title>Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        button {
            background-color: #0f2342;
            border: none;
            color: white;
            padding: 25px 12px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
    <link rel="manifest" href="manifest.json">
</head>
<body onload="onPageLoad()">
    <canvas id="canvas" style="border:1px solid #000000;"></canvas>
    <script src="Lab Javascript File.js"></script>

    <h1>Roogals Game</h1>
    <p id="playerPos">Player Position</p>
    <p id="welcome"> Welcome </p>
    <button id="stopMovingButton" type="button">Stop Moving</button>
    <button id="runLeftButton" type="button">Run left</button>
    <button id="runRightButton" type="button">Run Right</button>
    <form style=" margin: 15px 0;">
        <select>
            <option value="FSpeed">Fastest Speed</option>
            <option value="NSpeed">Normal Speed</option>
            <option value="SSpeed">Slowest Speed</option>
        </select>
    </form>
</body>
<script src="register.js"></script>
</html>
